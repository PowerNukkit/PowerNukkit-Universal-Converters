dialog.about.description=Esta ferramenta permite que você converta mundos de Minecraft entre diferentes versões e edições, um grande esforço foi feito para preservar a integridade e os detalhes do conteúdo dos mundos, mas esta operação pode ter perdas dependendo das configurações de conversão e da orígem do conteúdo.\n\nMundos de jogos salvos de Minecraft com mods são parcialmente suportados, o que significa que conteúdos de mods podem ser substituídos por outras coisas ou ignorados.
